name: Build NodeJS app
run-name: building nodejs app
on: 
  push:
    branches:
      - 'main'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Use Node.Js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - run: echo $(node --version)